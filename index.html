<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			type="module"
			src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
		></script>
		<meta name="description" content="Ben Erickson's Design Portfolio" />
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>
		<title>Ben Erickson</title>
		<style>
			a {
				color: inherit;
				text-decoration: none;
			}
			body {
				display: flex;
				background-color: #f8f8ff;
				color: #454545;
				flex-direction: column;
				margin: 0;
				font-family:
					"Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans",
					sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
					"Segoe UI Symbol", "Noto Color Emoji";
				font-weight: bold;
			}
			.hero {
				height: 40vh;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.hero {
				flex-direction: column;
			}
			.hero img {
				width: 90%;
				height: auto;
				object-fit: contain;
				max-height: 70%;
			}
			.social-links {
				display: flex;
				gap: 20px;
				margin-top: 20px;
			}
			.social-links img {
				width: 24px;
				height: 24px;
				transition: opacity 0.2s ease;
			}
			.social-links a:hover img {
				opacity: 0.7;
			}
			.squares-container {
				height: 60vh;
				overflow-x: auto;
				overflow-y: hidden;
				display: flex;
				gap: 20px;
				padding: 20px;
			}
			.square {
				flex: 0 0 auto;
				width: calc(100vw - 40px);
				height: calc(100vw - 40px);
				border-radius: 8px;
				max-width: calc(60vh - 40px);
				max-height: calc(60vh - 40px);
				cursor: pointer;
				position: relative;
				overflow: hidden;
			}
			.square::before {
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-size: cover;
				background-position: center;
				transition: opacity 0.5s ease;
			}
			.square::after {
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-size: cover;
				background-position: center;
				opacity: 0;
				transition: opacity 0.5s ease;
			}
			@media (hover: hover) {
				.square:hover::before {
					opacity: 0;
				}
				.square:hover::after {
					opacity: 1;
				}
			}

			/* Mobile - show hover state when centered */
			@media (hover: none) {
				.square.in-view::before {
					opacity: 0;
				}
				.square.in-view::after {
					opacity: 1;
				}
			}
			.model-section {
				height: 80vh;
				width: 80%;
				display: flex;
				margin: auto;
				justify-content: center;
				align-items: center;
			}
			model-viewer {
				width: 100%;
				height: 100%;
				background-color: #f8f8ff;
			}
			.hero-carousel-section {
				display: flex;
				width: 100%;
			}
			.hero-carousel-section .headshot {
				width: 50%;
			}
			.hero-carousel-section .headshot img {
				width: 100%;
				height: auto;
			}
			.hero-carousel-section .hero-images {
				width: 50%;
				position: relative;
				overflow: hidden;
			}
			.hero-carousel-section .hero-images img {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: auto;
				opacity: 0;
				transition: opacity 1s ease;
			}
			.hero-carousel-section .hero-images img.active {
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<div class="hero-carousel-section">
			<div class="headshot">
				<img src="/img/headshot.jpg" alt="Headshot" />
			</div>
			<div class="hero-images">
				<img src="img/hero1.png" alt="Hero 1" class="active" />
				<img src="img/hero2.png" alt="Hero 2" />
				<img src="img/hero3.png" alt="Hero 3" />
			</div>
		</div>
		<div class="hero">
			<img src="img/signature.png" alt="Ben Erickson signature" />
			<div class="social-links">
				<a
					href="https://www.behance.net/benerickson1"
					target="_blank"
					rel="noopener"
				>
					<img src="img/behance.png" alt="Behance Profile" />
				</a>
				<a
					href="https://www.instagram.com/benericksonid"
					target="_blank"
					rel="noopener"
				>
					<img src="img/insta.png" alt="Instagram Profile" />
				</a>
				<a href="mailto:Ben.ericksonfam@gmail.com">
					<img src="img/email.png" alt="Email Contact" />
				</a>
				<a href="tel:4028102473">
					<img src="img/phone.png" alt="Phone Contact" />
				</a>
			</div>
		</div>
		<div class="squares-container">
			<a href="showcase/A/">
				<div
					class="square"
					style="background-image: url(&quot;squares/as1.jpg&quot;)"
				></div>
			</a>
			<a href="showcase/B/">
				<div
					class="square"
					style="background-image: url(&quot;squares/bs1.jpg&quot;)"
				></div>
			</a>
			<a href="showcase/C/">
				<div
					class="square"
					style="background-image: url(&quot;squares/cs1.jpg&quot;)"
				></div>
			</a>
			<a href="showcase/D/">
				<div
					class="square"
					style="background-image: url(&quot;squares/ds1.jpg&quot;)"
				></div>
			</a>
			<a href="showcase/E/">

			<a href="showcase/F/">
				<div

				></div>
			</a>
		</div>
		<script>
			document.querySelectorAll(".square").forEach((square) => {
				const originalImage =
					square.style.backgroundImage.match(/url\("([^"]+)"\)/)[1];
				const hoverImage = originalImage.replace("s1", "s2");

				square.style.backgroundImage = ""; // Clear the direct background
				square.style.setProperty("--image1", `url("${originalImage}")`);
				square.style.setProperty("--image2", `url("${hoverImage}")`);

				// Set the background images on pseudo-elements
				const style = document.createElement("style");
				const squareId =
					"square-" + Math.random().toString(36).substr(2, 9);
				square.id = squareId;
				style.textContent = `
					#${squareId}::before { background-image: var(--image1); }
					#${squareId}::after { background-image: var(--image2); }
				`;
				document.head.appendChild(style);
			});

			// Only setup mobile hover effect on touch devices
			if (window.matchMedia("(hover: none)").matches) {
				const container = document.querySelector(".squares-container");
				const squares = document.querySelectorAll(".square");

				function updateCenteredSquare() {
					const containerRect = container.getBoundingClientRect();
					const containerCenter =
						containerRect.left + containerRect.width / 2;

					squares.forEach((square) => {
						const rect = square.getBoundingClientRect();
						const squareCenter = rect.left + rect.width / 2;
						const distanceFromCenter = Math.abs(
							containerCenter - squareCenter,
						);

						if (distanceFromCenter < rect.width / 3) {
							square.classList.add("in-view");
						} else {
							square.classList.remove("in-view");
						}
					});
				}

				// Update on scroll
				container.addEventListener("scroll", updateCenteredSquare);
				// Initial check
				updateCenteredSquare();
			}
		</script>
		<script>
			(function () {
				const heroImages = document.querySelectorAll(
					".hero-carousel-section .hero-images img",
				);
				let current = 0;
				function showNextImage() {
					heroImages[current].classList.remove("active");
					current = (current + 1) % heroImages.length;
					heroImages[current].classList.add("active");
				}
				setInterval(showNextImage, 3000);
			})();
		</script>
		<div class="model-section">
			<model-viewer

				ar

				auto-rotate
				shadow-intensity="1"

	</body>
