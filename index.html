<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Ben Erickson's Design Portfolio" />
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>
		<title>Ben Erickson</title>
		<style>
			a {
				color: inherit;
				text-decoration: none;
			}
			body {
				display: flex;
				flex-direction: column;
				height: 100vh;
				margin: 0;
				font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial,
					"Noto Sans", sans-serif, "Apple Color Emoji",
					"Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
				font-weight: bold;
				overflow: hidden;
			}
			.hero {
				height: 40vh;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.hero {
				flex-direction: column;
			}
			.hero img {
				width: 90%;
				height: auto;
				object-fit: contain;
				max-height: 70%;
			}
			.social-links {
				display: flex;
				gap: 20px;
				margin-top: 20px;
			}
			.social-links img {
				width: 24px;
				height: 24px;
				transition: opacity 0.2s ease;
			}
			.social-links a:hover img {
				opacity: 0.7;
			}
			.squares-container {
				height: 60vh;
				overflow-x: auto;
				overflow-y: hidden;
				display: flex;
				gap: 20px;
				padding: 20px;
			}
			.square {
				flex: 0 0 auto;
				width: calc(100vw - 40px);
				height: calc(100vw - 40px);
				border-radius: 8px;
				max-width: calc(60vh - 40px);
				max-height: calc(60vh - 40px);
				cursor: pointer;
				position: relative;
				overflow: hidden;
			}
			.square::before {
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-size: cover;
				background-position: center;
				transition: opacity 0.5s ease;
			}
			.square::after {
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-size: cover;
				background-position: center;
				opacity: 0;
				transition: opacity 0.5s ease;
			}
			@media (hover: hover) {
				.square:hover::before {
					opacity: 0;
				}
				.square:hover::after {
					opacity: 1;
				}
			}

			/* Mobile - show hover state when centered */
			@media (hover: none) {
				.square.in-view::before {
					opacity: 0;
				}
				.square.in-view::after {
					opacity: 1;
				}
			}
			ul {
				display: flex;
				justify-content: center;
				padding: 0;
				list-style-type: none;
				margin: 10px 0;
			}
			ul li {
				margin: 0 10px;
			}
			@media (prefers-color-scheme: dark) {
				body {
					background-color: #454545;
					color: #f8f8ff;
					transition: background-color 0.5s ease-in-out;
					-webkit-transition: background-color 0.5s ease-in-out;
					-moz-transition: background-color 0.5s ease-in-out;
					-o-transition: background-color 0.5s ease-in-out;
					-ms-transition: background-color 0.5s ease-in-out;
				}
			}
			@media (prefers-color-scheme: light) {
				body {
					background-color: #f8f8ff;
					color: #454545;
					transition: background-color 0.5s ease-in-out;
					-webkit-transition: background-color 0.5s ease-in-out;
					-moz-transition: background-color 0.5s ease-in-out;
					-o-transition: background-color 0.5s ease-in-out;
					-ms-transition: background-color 0.5s ease-in-out;
				}
			}
		</style>
	</head>
	<body>
		<div class="hero">
			<img src="img/signature.png" alt="Ben Erickson signature" />
			<div class="social-links">
				<a href="https://www.behance.net/" target="_blank" rel="noopener">
					<img src="img/behance.png" alt="Behance Profile" />
				</a>
				<a href="https://www.instagram.com/" target="_blank" rel="noopener">
					<img src="img/insta.png" alt="Instagram Profile" />
				</a>
				<a href="mailto:contact@example.com">
					<img src="img/email.png" alt="Email Contact" />
				</a>
				<a href="tel:+1234567890">
					<img src="img/phone.png" alt="Phone Contact" />
				</a>
			</div>
		</div>
		<div class="squares-container">
			<a href="showcase/A/">
				<div
					class="square"
					style="background-image: url(&quot;squares/as1.jpg&quot;)"
				></div>
			</a>
			<a href="showcase/B/">
				<div
					class="square"
					style="background-image: url(&quot;squares/bs1.jpg&quot;)"
				></div>
			</a>
			<a href="showcase/C/">
				<div
					class="square"
					style="background-image: url(&quot;squares/cs1.jpg&quot;)"
				></div>
			</a>
			<a href="showcase/D/">
				<div
					class="square"
					style="background-image: url(&quot;squares/ds1.jpg&quot;)"
				></div>
			</a>
			<a href="showcase/E/">
				<div
					class="square"
					style="background-image: url(&quot;squares/es1.jpg&quot;)"
				></div>
			</a>
			<a href="showcase/F/">
				<div
					class="square"
					style="background-image: url(&quot;squares/fs1.jpg&quot;)"
				></div>
			</a>
		</div>
		<script>
			document.querySelectorAll(".square").forEach((square) => {
				const originalImage =
					square.style.backgroundImage.match(/url\("([^"]+)"\)/)[1];
				const hoverImage = originalImage.replace("s1", "s2");

				square.style.backgroundImage = ""; // Clear the direct background
				square.style.setProperty("--image1", `url("${originalImage}")`);
				square.style.setProperty("--image2", `url("${hoverImage}")`);

				// Set the background images on pseudo-elements
				const style = document.createElement("style");
				const squareId =
					"square-" + Math.random().toString(36).substr(2, 9);
				square.id = squareId;
				style.textContent = `
					#${squareId}::before { background-image: var(--image1); }
					#${squareId}::after { background-image: var(--image2); }
				`;
				document.head.appendChild(style);
			});

			// Only setup mobile hover effect on touch devices
			if (window.matchMedia("(hover: none)").matches) {
				const container = document.querySelector(".squares-container");
				const squares = document.querySelectorAll(".square");

				function updateCenteredSquare() {
					const containerRect = container.getBoundingClientRect();
					const containerCenter =
						containerRect.left + containerRect.width / 2;

					squares.forEach((square) => {
						const rect = square.getBoundingClientRect();
						const squareCenter = rect.left + rect.width / 2;
						const distanceFromCenter = Math.abs(
							containerCenter - squareCenter,
						);

						if (distanceFromCenter < rect.width / 3) {
							square.classList.add("in-view");
						} else {
							square.classList.remove("in-view");
						}
					});
				}

				// Update on scroll
				container.addEventListener("scroll", updateCenteredSquare);
				// Initial check
				updateCenteredSquare();
			}

			// Handle mousewheel scrolling for the carousel
			const container = document.querySelector(".squares-container");
			container.addEventListener(
				"wheel",
				(e) => {
					e.preventDefault();
					container.scrollLeft += e.deltaY;
				},
				{ passive: false },
			);
		</script>
	</body>
</html>
