<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Ben Erickson's Design Portfolio" />
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>
		<title>Ben Erickson</title>
		<style>
			a {
				color: inherit;
				text-decoration: none;
			}
			body {
				display: flex;
				flex-direction: column;
				height: 100vh;
				margin: 0;
				font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial,
					"Noto Sans", sans-serif, "Apple Color Emoji",
					"Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
				font-weight: bold;
				overflow: hidden;
			}
			.hero {
				height: 40vh;
				display: flex;
				justify-content: center;
				align-items: center;
				font-size: calc(10px + 8vmin);
			}
			.squares-container {
				height: 60vh;
				overflow-x: auto;
				overflow-y: hidden;
				display: flex;
				gap: 20px;
				padding: 20px;
			}
			.square {
				flex: 0 0 auto;
				width: calc(100vw - 40px);
				height: calc(100vw - 40px);
				background-size: cover;
				background-position: center;
				border-radius: 8px;
				max-width: calc(60vh - 40px);
				max-height: calc(60vh - 40px);
				transition: background-image 0.3s ease;
				cursor: pointer;
			}
			@media (min-width: 1200px) {
				.square {
					width: calc((60vh - 120px) / 3);
					height: calc((60vh - 120px) / 3);
				}
			}
			ul {
				display: flex;
				justify-content: center;
				padding: 0;
				list-style-type: none;
				margin: 10px 0;
			}
			ul li {
				margin: 0 10px;
			}
			@media (prefers-color-scheme: dark) {
				body {
					background-color: #454545;
					color: #f8f8ff;
					transition: background-color 0.5s ease-in-out;
					-webkit-transition: background-color 0.5s ease-in-out;
					-moz-transition: background-color 0.5s ease-in-out;
					-o-transition: background-color 0.5s ease-in-out;
					-ms-transition: background-color 0.5s ease-in-out;
				}
			}
			@media (prefers-color-scheme: light) {
				body {
					background-color: #f8f8ff;
					color: #454545;
					transition: background-color 0.5s ease-in-out;
					-webkit-transition: background-color 0.5s ease-in-out;
					-moz-transition: background-color 0.5s ease-in-out;
					-o-transition: background-color 0.5s ease-in-out;
					-ms-transition: background-color 0.5s ease-in-out;
				}
			}
		</style>
	</head>
	<body>
		<div class="hero">Ben Erickson</div>
		<div class="squares-container">
			<div
				class="square"
				style="background-image: url(&quot;squares/as1.jpg&quot;)"
			></div>
			<div
				class="square"
				style="background-image: url(&quot;squares/bs1.jpg&quot;)"
			></div>
			<div
				class="square"
				style="background-image: url(&quot;squares/cs1.jpg&quot;)"
			></div>
			<div
				class="square"
				style="background-image: url(&quot;squares/ds1.jpg&quot;)"
			></div>
			<div
				class="square"
				style="background-image: url(&quot;squares/es1.jgp&quot;)"
			></div>
			<div
				class="square"
				style="background-image: url(&quot;squares/fs1.jpg&quot;)"
			></div>
		</div>
		<script>
			document.querySelectorAll('.square').forEach(square => {
				const originalImage = square.style.backgroundImage;
				const hoverImage = originalImage.replace('s1', 's2');
				
				square.addEventListener('mouseenter', () => {
					square.style.backgroundImage = hoverImage;
				});
				
				square.addEventListener('mouseleave', () => {
					square.style.backgroundImage = originalImage;
				});
			});
		</script>
	</body>
</html>
