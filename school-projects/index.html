<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Ben Erickson's School Projects" />
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>
		<title>Ben Erickson - School Projects</title>
		<style>
			a {
				color: inherit;
				text-decoration: none;
			}
			@font-face {
				font-family: "medium";
				src: url("../font/medium.ttf") format("truetype");
			}
			body {
				display: flex;
				background-color: #f8f8ff;
				color: #454545;
				flex-direction: column;
				margin: 0;
				font-family: "medium", sans-serif;
				font-weight: bold;
			}
			.squares-container {
				height: 60vh;
				overflow-x: auto;
				overflow-y: hidden;
				display: flex;
				gap: 20px;
				padding: 20px;
				margin-top: 20vh;
				scroll-snap-type: x mandatory;
				-webkit-overflow-scrolling: touch;
				margin-inline: 6vw;
			}
			.square {
				flex: 0 0 auto;
				width: calc(100vw - 40px);
				height: calc(100vw - 40px);
				border-radius: 8px;
				max-width: calc(60vh - 40px);
				max-height: calc(60vh - 40px);
				cursor: pointer;
				position: relative;
				overflow: hidden;
				scroll-snap-align: start;
			}
			.square::before {
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-size: cover;
				background-position: center;
				transition: opacity 0.5s ease;
			}
			.square::after {
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-size: cover;
				background-position: center;
				opacity: 0;
				transition: opacity 0.5s ease;
			}
			@media (hover: hover) {
				.square:hover::before {
					opacity: 0;
				}
				.square:hover::after {
					opacity: 1;
				}
			}

			/* Mobile - show hover state when centered */
			@media (hover: none) {
				.square.in-view::before {
					opacity: 0;
				}
				.square.in-view::after {
					opacity: 1;
				}
			}
			.nav-back {
				position: fixed;
				top: 20px;
				left: 20px;
				background: rgba(51, 51, 51, 0.9);
				border: 2px solid rgba(51, 51, 51, 0.3);
				color: white;
				padding: 10px 20px;
				text-decoration: none;
				border-radius: 25px;
				font-family: "medium", sans-serif;
				transition: all 0.3s ease;
				z-index: 100;
			}
			.nav-back:hover {
				background: rgba(51, 51, 51, 1);
				transform: translateY(-2px);
			}
		</style>
	</head>
	<body>
		<a href="../beta.html" class="nav-back">‚Üê Back to Portfolio</a>
		<div class="squares-container">
			<a href="../showcase/H/">
				<div
					class="square"
					style="
						background-image: url(&quot;../squares/hs1.png&quot;);
					"
				></div>
			</a>
			<a href="../showcase/A/">
				<div
					class="square"
					style="
						background-image: url(&quot;../squares/as1.png&quot;);
					"
				></div>
			</a>
			<a href="../showcase/B/">
				<div
					class="square"
					style="
						background-image: url(&quot;../squares/bs1.png&quot;);
					"
				></div>
			</a>
			<a href="../showcase/C/">
				<div
					class="square"
					style="
						background-image: url(&quot;../squares/cs1.png&quot;);
					"
				></div>
			</a>
			<a href="../showcase/D/">
				<div
					class="square"
					style="
						background-image: url(&quot;../squares/ds1.png&quot;);
					"
				></div>
			</a>
			<a href="../showcase/E/">
				<div
					class="square"
					style="
						background-image: url(&quot;../squares/es1.jpg&quot;);
					"
				></div>
			</a>
			<a href="../showcase/F/">
				<div
					class="square"
					style="
						background-image: url(&quot;../squares/fs1.png&quot;);
					"
				></div>
			</a>
		</div>
		<script>
			document.querySelectorAll(".square").forEach((square) => {
				const originalImage =
					square.style.backgroundImage.match(/url\("([^"]+)"\)/)[1];
				const hoverImage = originalImage.replace("s1", "s2");

				square.style.backgroundImage = ""; // Clear the direct background
				square.style.setProperty("--image1", `url("${originalImage}")`);
				square.style.setProperty("--image2", `url("${hoverImage}")`);

				// Set the background images on pseudo-elements
				const style = document.createElement("style");
				const squareId =
					"square-" + Math.random().toString(36).substr(2, 9);
				square.id = squareId;
				style.textContent = `
					#${squareId}::before { background-image: var(--image1); }
					#${squareId}::after { background-image: var(--image2); }
				`;
				document.head.appendChild(style);
			});

			// Only setup mobile hover effect on touch devices
			if (window.matchMedia("(hover: none)").matches) {
				const container = document.querySelector(".squares-container");
				const squares = document.querySelectorAll(".square");

				function updateCenteredSquare() {
					const containerRect = container.getBoundingClientRect();
					const containerCenter =
						containerRect.left + containerRect.width / 2;

					squares.forEach((square) => {
						const rect = square.getBoundingClientRect();
						const squareCenter = rect.left + rect.width / 2;
						const distanceFromCenter = Math.abs(
							containerCenter - squareCenter,
						);

						if (distanceFromCenter < rect.width / 3) {
							square.classList.add("in-view");
						} else {
							square.classList.remove("in-view");
						}
					});
				}

				// Update on scroll
				container.addEventListener("scroll", updateCenteredSquare);
				// Initial check
				updateCenteredSquare();
			}
		</script>
	</body>
</html>
