<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Fighter Jet Project" />
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>
		<title>Fighter Jet Project</title>
		<style>
			@font-face {
				font-family: "light";
				src: url("../../font/light.ttf") format("truetype");
			}
			@font-face {
				font-family: "medium";
				src: url("../../font/medium.ttf") format("truetype");
			}
			@font-face {
				font-family: "bold";
				src: url("../../font/bold.ttf") format("truetype");
			}

			.light {
				font-family: "light", sans-serif;
			}
			.medium {
				font-family: "medium", sans-serif;
			}
			.bold {
				font-family: "bold", sans-serif;
			}

			* {
				box-sizing: border-box;
			}

			body,
			html {
				margin: 0;
				padding: 0;
				font-family: "light", sans-serif;
				background-color: #f5f5f5;
				line-height: 1.6;
			}

			.nav-back {
				position: fixed;
				top: 20px;
				left: 20px;
				background: rgba(51, 51, 51, 0.9);
				border: 2px solid rgba(51, 51, 51, 0.3);
				color: white;
				padding: 10px 20px;
				text-decoration: none;
				border-radius: 25px;
				font-family: "medium", sans-serif;
				transition: all 0.3s ease;
				z-index: 100;
			}

			.nav-back:hover {
				background: rgba(51, 51, 51, 1);
				transform: translateY(-2px);
			}

			.container {
				max-width: 1400px;
				margin: 0 auto;
				padding: 5rem;
			}

			.section-title {
				font-family: "bold", sans-serif;
				font-size: 2rem;
				color: #333;
				margin-bottom: 1rem;
				padding-bottom: 0.5rem;
				border-bottom: 3px solid #007acc;
				display: inline-block;
			}

			.image-grid {
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
				gap: 20px;
				margin-top: 2rem;
			}

			.image-item {
				position: relative;
				background: white;
				border-radius: 10px;
				overflow: hidden;
				box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
				transition: all 0.3s ease;
				cursor: pointer;
				aspect-ratio: 1;
			}

			.image-item:hover {
				transform: translateY(-5px);
				box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
			}

			.image-item img {
				width: 100%;
				height: 100%;
				object-fit: cover;
				transition: transform 0.3s ease;
			}

			.image-item:hover img {
				transform: scale(1.05);
			}

			/* Modal for full-size image viewing */
			.modal {
				display: none;
				position: fixed;
				z-index: 1000;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.9);
				backdrop-filter: blur(5px);
			}

			.modal-content {
				position: relative;
				margin: auto;
				display: flex;
				align-items: center;
				justify-content: center;
				max-width: 90vw;
				max-height: 90vh;
				height: 90vh;
			}

			.modal-content img {
				max-width: 100%;
				max-height: 100%;
				width: auto;
				height: auto;
				object-fit: contain;
				border-radius: 10px;
			}

			.close {
				position: absolute;
				top: 20px;
				right: 35px;
				color: #f1f1f1;
				font-size: 40px;
				font-weight: bold;
				cursor: pointer;
				transition: color 0.3s ease;
			}

			.close:hover {
				color: #007acc;
			}

			/* Mobile Responsiveness */
			@media (max-width: 768px) {
				.container {
					padding: 1rem;
					padding-top: 4rem;
				}

				.image-grid {
					grid-template-columns: repeat(
						auto-fill,
						minmax(150px, 1fr)
					);
					gap: 15px;
				}

				.section-title {
					font-size: 1.5rem;
				}
			}

			@media (max-width: 480px) {
				.image-grid {
					grid-template-columns: repeat(2, 1fr);
					gap: 10px;
				}
			}
		</style>
	</head>
	<body>
		<a href="../index.html" class="nav-back">‚Üê Back to Personal Projects</a>

		<div class="container">
			<h2 class="section-title">Fighter Jet</h2>
			<div class="image-grid">
				<div class="image-item" onclick="openModal('IMG_1620.PNG')">
					<img src="IMG_1620.PNG" alt="Fighter Jet" loading="lazy" />
				</div>
				<div class="image-item" onclick="openModal('f13.100.png')">
					<img src="f13.100.png" alt="Fighter Jet" loading="lazy" />
				</div>
				<div class="image-item" onclick="openModal('jcover1.png')">
					<img src="jcover1.png" alt="Fighter Jet" loading="lazy" />
				</div>
				<div
					class="image-item"
					onclick="openModal('f13again.bip.102.png')"
				>
					<img
						src="f13again.bip.102.png"
						alt="Fighter Jet"
						loading="lazy"
					/>
				</div>
			</div>
		</div>

		<!-- Modal for full-size image viewing -->
		<div id="imageModal" class="modal">
			<span class="close">&times;</span>
			<div class="modal-content">
				<img id="modalImage" src="" alt="" />
			</div>
		</div>

		<script>
			const modal = document.getElementById("imageModal");
			const modalImage = document.getElementById("modalImage");
			const closeButton = document.querySelector(".close");

			// Modal functionality
			function openModal(imagePath) {
				modalImage.src = imagePath;
				modal.style.display = "block";
				document.body.style.overflow = "hidden";
			}

			function closeImageModal() {
				modal.style.display = "none";
				document.body.style.overflow = "auto";
			}

			// Event listeners for modal
			closeButton.addEventListener("click", closeImageModal);

			modal.addEventListener("click", function (e) {
				if (e.target === modal) {
					closeImageModal();
				}
			});

			// Keyboard navigation
			document.addEventListener("keydown", function (e) {
				if (e.key === "Escape" && modal.style.display === "block") {
					closeImageModal();
				}
			});
		</script>
	</body>
</html>
