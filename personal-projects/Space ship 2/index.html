<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Space Ship 2 Project" />
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>
		<title>Space Ship 2 Project</title>
		<style>
			@font-face {
				font-family: "light";
				src: url("../../font/light.ttf") format("truetype");
			}
			@font-face {
				font-family: "medium";
				src: url("../../font/medium.ttf") format("truetype");
			}
			@font-face {
				font-family: "bold";
				src: url("../../font/bold.ttf") format("truetype");
			}

			.light {
				font-family: "light", sans-serif;
			}
			.medium {
				font-family: "medium", sans-serif;
			}
			.bold {
				font-family: "bold", sans-serif;
			}

			* {
				box-sizing: border-box;
			}

			body,
			html {
				margin: 0;
				padding: 0;
				font-family: "light", sans-serif;
				background-color: #f5f5f5;
				line-height: 1.6;
			}

			.nav-back {
				position: fixed;
				top: 20px;
				left: 20px;
				background: rgba(51, 51, 51, 0.9);
				border: 2px solid rgba(51, 51, 51, 0.3);
				color: white;
				padding: 10px 20px;
				text-decoration: none;
				border-radius: 25px;
				font-family: "medium", sans-serif;
				transition: all 0.3s ease;
				z-index: 100;
			}

			.nav-back:hover {
				background: rgba(51, 51, 51, 1);
				transform: translateY(-2px);
			}

			.container {
				max-width: 1400px;
				margin: 0 auto;
				padding: 5rem;
			}

			.section-title {
				font-family: "bold", sans-serif;
				font-size: 2rem;
				color: #333;
				margin-bottom: 1rem;
				padding-bottom: 0.5rem;
				border-bottom: 3px solid #007acc;
				display: inline-block;
			}

			.media-grid {
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
				gap: 20px;
				margin-top: 2rem;
			}

			.media-item {
				position: relative;
				background: white;
				border-radius: 10px;
				overflow: hidden;
				box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
				transition: all 0.3s ease;
				cursor: pointer;
				aspect-ratio: 1;
			}

			.media-item:hover {
				transform: translateY(-5px);
				box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
			}

			.media-item img,
			.media-item video {
				width: 100%;
				height: 100%;
				object-fit: cover;
				transition: transform 0.3s ease;
			}

			.media-item:hover img,
			.media-item:hover video {
				transform: scale(1.05);
			}

			.video-overlay {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				background: rgba(0, 0, 0, 0.7);
				border-radius: 50%;
				width: 60px;
				height: 60px;
				display: flex;
				align-items: center;
				justify-content: center;
				color: white;
				font-size: 24px;
				pointer-events: none;
				transition: all 0.3s ease;
			}

			.media-item:hover .video-overlay {
				background: rgba(0, 122, 204, 0.8);
				transform: translate(-50%, -50%) scale(1.1);
			}

			/* Modal for full-size media viewing */
			.modal {
				display: none;
				position: fixed;
				z-index: 1000;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.9);
				backdrop-filter: blur(5px);
			}

			.modal-content {
				position: relative;
				margin: auto;
				display: flex;
				align-items: center;
				justify-content: center;
				max-width: 90vw;
				max-height: 90vh;
				height: 90vh;
			}

			.modal-content img,
			.modal-content video {
				max-width: 100%;
				max-height: 100%;
				width: auto;
				height: auto;
				object-fit: contain;
				border-radius: 10px;
			}

			.close {
				position: absolute;
				top: 20px;
				right: 35px;
				color: #f1f1f1;
				font-size: 40px;
				font-weight: bold;
				cursor: pointer;
				transition: color 0.3s ease;
			}

			.close:hover {
				color: #007acc;
			}

			/* Mobile Responsiveness */
			@media (max-width: 768px) {
				.container {
					padding: 1rem;
					padding-top: 4rem;
				}

				.media-grid {
					grid-template-columns: repeat(
						auto-fill,
						minmax(150px, 1fr)
					);
					gap: 15px;
				}

				.section-title {
					font-size: 1.5rem;
				}
			}

			@media (max-width: 480px) {
				.media-grid {
					grid-template-columns: repeat(2, 1fr);
					gap: 10px;
				}
			}
		</style>
	</head>
	<body>
		<a href="../index.html" class="nav-back">← Back to Personal Projects</a>

		<div class="container">
			<h2 class="section-title">Space Ship 2</h2>
			<div class="media-grid">
				<div
					class="media-item"
					onclick="openModal('6EFCAD77-9868-4D3D-86AB-8CE6DD289E3E.JPEG', 'image')"
				>
					<img
						src="6EFCAD77-9868-4D3D-86AB-8CE6DD289E3E.JPEG"
						alt="Space Ship 2"
						loading="lazy"
					/>
				</div>
				<div
					class="media-item"
					onclick="openModal('IMG_1287.JPG', 'image')"
				>
					<img src="IMG_1287.JPG" alt="Space Ship 2" loading="lazy" />
				</div>
				<div
					class="media-item"
					onclick="openModal('IMG_1882.PNG', 'image')"
				>
					<img src="IMG_1882.PNG" alt="Space Ship 2" loading="lazy" />
				</div>
				<div
					class="media-item"
					onclick="openModal('My Movie 2.MOV', 'video')"
				>
					<video muted>
						<source src="My Movie 2.MOV" type="video/quicktime" />
						Your browser does not support the video tag.
					</video>
					<div class="video-overlay">▶</div>
				</div>
			</div>
		</div>

		<!-- Modal for full-size media viewing -->
		<div id="mediaModal" class="modal">
			<span class="close">&times;</span>
			<div class="modal-content">
				<img id="modalImage" src="" alt="" style="display: none" />
				<video id="modalVideo" controls style="display: none">
					<source src="" type="video/quicktime" />
					Your browser does not support the video tag.
				</video>
			</div>
		</div>

		<script>
			const modal = document.getElementById("mediaModal");
			const modalImage = document.getElementById("modalImage");
			const modalVideo = document.getElementById("modalVideo");
			const closeButton = document.querySelector(".close");

			// Modal functionality
			function openModal(mediaPath, mediaType) {
				if (mediaType === "image") {
					modalImage.src = mediaPath;
					modalImage.style.display = "block";
					modalVideo.style.display = "none";
					modalVideo.pause();
				} else if (mediaType === "video") {
					modalVideo.querySelector("source").src = mediaPath;
					modalVideo.load();
					modalVideo.style.display = "block";
					modalImage.style.display = "none";
				}
				modal.style.display = "block";
				document.body.style.overflow = "hidden";
			}

			function closeMediaModal() {
				modal.style.display = "none";
				document.body.style.overflow = "auto";
				modalVideo.pause();
				modalImage.src = "";
				modalVideo.querySelector("source").src = "";
			}

			// Event listeners for modal
			closeButton.addEventListener("click", closeMediaModal);

			modal.addEventListener("click", function (e) {
				if (e.target === modal) {
					closeMediaModal();
				}
			});

			// Keyboard navigation
			document.addEventListener("keydown", function (e) {
				if (e.key === "Escape" && modal.style.display === "block") {
					closeMediaModal();
				}
			});
		</script>
	</body>
</html>
